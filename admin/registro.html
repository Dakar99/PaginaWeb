<!-- Botón para abrir el modal de registro -->
<button onclick="openRegisterModal()">Registrar Usuario</button>

<!-- Modal para Registrar -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeRegisterModal()">&times;</span>
        <h2>Registrar Usuario</h2>
        <form id="registerForm">
            <label for="register-name">Nombre:</label>
            <input type="text" id="register-name" required>

            <label for="register-surname">Apellidos:</label>
            <input type="text" id="register-surname" required>

            <label for="register-email">Correo:</label>
            <input type="email" id="register-email" required>

            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" required>

            <label for="register-birthdate">Fecha de nacimiento:</label>
            <input type="date" id="register-birthdate" required>

            <label for="register-description">Descripción:</label>
            <input type="text" id="register-description" required>

            <label for="register-category">Categoría:</label>
            <input type="text" id="register-category" required>

            <button type="button" class="save-button" onclick="registerUser()">Registrar</button>
        </form>
    </div>
</div>
